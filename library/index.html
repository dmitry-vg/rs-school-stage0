<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to the Brooklyn Library</title>
</head>

<body>
  <div class="body__wrapper">
    <header class="header">

      <div class="wrapper">

        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img src="assets/svg/logo.svg" alt="logo" class="header__logo-pic">
            </a>
          </div>
          <div class="header__nav__profile">
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#!" class="header__link">About</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Favorites</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Coffee shop</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Contacts</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Library Card</a>
                </li>
              </ul>
            </nav>

            <div class="header__profile">
              <a href="#!" class="header__profile-link">
                <img src="assets/svg/icon_profile.svg" alt="icon_profile" class="geader__profile-pic">
              </a>
            </div>
          </div>

        </div>
      </div>
    </header>
    <main class="main">


      <section class="welcome">
        <div class="welcome__layout"></div>
        <div class="welcome__heading">
          <h1>Welcome<br> to the Brooklyn Library</h1>
        </div>
      </section>

      <section class="about">
        <div class="wrapper">
          <div class="section__title">
            <h2 class="section__heading">About</h2>
            <div class="section__line"></div>
            <p class="section__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee
              shop inside </p>
          </div>
          <div class="about__images">
            <img class="about__item" src="assets/img/image 1.jpg" alt="image 1">
            <img class="about__item" src="assets/img/image 2.jpg" alt="image 2">
            <img class="about__item" src="assets/img/image 3.jpg" alt="image 3">
          </div>
          <div class="about__pagination">
            <ol class="pagination__list">
              <li class="pagination__item"><a href="#!" class="pagination__link active"></a></li>
              <li class="pagination__item"><a href="#!" class="pagination__link"></a></li>
              <li class="pagination__item"><a href="#!" class="pagination__link"></a></li>
            </ol>
          </div>
        </div>
      </section>

      <section class="favorites">
        <div class="wrapper">
          <div class="section__title">
            <h2 class="section__heading">Favorites</h2>
            <div class="section__line"></div>
          </div>
          <div class="favorites__form">
            <p class="section__text-favorites">Pick favorites of season</p>
            <form action="" class="favorites__list">
              <input type="radio" id="winter" name="favorites" class="favorites__item"><label for="winter"
                class="favorites__label">Winter</label>
              <input type="radio" id="spring" name="favorites" class="favorites__item"><label for="spring"
                class="favorites__label">Spring</label>
              <input type="radio" id="summer" name="favorites" class="favorites__item"><label for="summer"
                class="favorites__label">Summer</label>
              <input type="radio" id="autumn" name="favorites" class="favorites__item"><label for="autumn"
                class="favorites__label">Autumn</label>
            </form>
          </div>
        </div>
      </section>

    </main>
</body>
</div>

</html>
