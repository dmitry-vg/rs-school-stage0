<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <title>Random game</title>
</head>
<body>
  <header class="header">
    <h1>Tennis</h1>
    <div class="manual">Press "Space" to start. Move the racket with the mouse or left/right keys</div>
  </header>
  <audio autoplay  id="bump-audio" src=""></audio>
  <audio autoplay loop  id="phone" src=""></audio>
  <div class="wrapper">
    <div class="wrapper__game">
      <div class="setting">
        <div class="sound">
          <p>Sound</p>
          <img src="./assets/img/sound-off.png" alt="sound" id="sound">
        </div>
        <div class="pump">
          <p>Effect</p>
          <img src="./assets/img/sound-off.png" alt="sound" id="effect">
        </div>
        <div class="music">
          <p>Music</p>
          <img src="./assets/img/sound-off.png" alt="sound" id="music">
        </div>
      </div>
      
      <canvas id="canvas" class="canvas" width="480" height="320"></canvas>
      
      <div class="score">
        <caption><p>Last 10 games</p></caption>
        <table id="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Score</th>
            </tr>
          </thead>
            <tbody id="tbody">
        </table>
      </div>
    </div>
  </div>
    <footer class="footer">
      <div class="social">
        <a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rs_school_js.svg"
            alt="rs_school_js"></a>
        <a href="https://www.linkedin.com/in/dzmitry-yushkevich-951096160/" target="_blank"><img
            src="assets/svg/linkedIn.svg" alt="linkedIn"></a>
        <a href="https://github.com/dmitry-vg" target="_blank"><img src="assets/svg/gitHub.svg" alt="gitHub"></a>
  
      </div>
      <div class="copyright">Â© Dzmitry Yushkevich 2023</div>
  
    </footer>

  <script src="index.js"></script>

</body>
</html>
